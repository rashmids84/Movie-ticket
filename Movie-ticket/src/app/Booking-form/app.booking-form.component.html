<div class="container">
    <div class="card">
        <div [hidden]="submitted">
          <h1>Ticket Booking</h1>
          <form (ngSubmit)="onSubmit()" #bookingForm="ngForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name"
                     required
                     [(ngModel)]="model.name" name="name"
                     #name="ngModel">
              <div [hidden]="name.valid || name.pristine"
                   class="alert alert-danger">
                Name is required
              </div>
            </div>
       
            <div class="form-group">
              <label for="seats">No of Seats</label>
              <input type="text" class="form-control" id="seats"
                     [(ngModel)]="model.seats" name="select seats">
            </div>
       
            <div class="form-group">
              <label for="power">Select Date</label>
              <select class="form-control" id="power"
                      required
                      [(ngModel)]="model.date" name="date"
                      #date="ngModel">
                <option *ngFor="let dat of dates" [value]="dat">{{dat}}</option>
              </select>
              <div [hidden]="date.valid || date.pristine" class="alert alert-danger">
                Date is required
              </div>
            </div>
       
            <button type="submit" class="btn btn-success" [disabled]="!bookingForm.form.valid">Submit</button>
            <button type="button" class="btn btn-default" (click)="newBooking-form(); bookingForm.reset()">Book</button>
          </form>
        </div>
       
        <div [hidden]="!submitted">
          <h2>You submitted the following:</h2>
          <div class="row">
            <div class="col-xs-3">Name</div>
            <div class="col-xs-9">{{ model.name }}</div>
          </div>
          <div class="row">
            <div class="col-xs-3">seats</div>
            <div class="col-xs-9">{{ model.seats }}</div>
          </div>
          <div class="row">
            <div class="col-xs-3">Date</div>
            <div class="col-xs-9">{{ model.date }}</div>
          </div>
          <br>
          <button class="btn btn-primary" (click)="submitted=false">Edit</button>
        </div>
      </div>
